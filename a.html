<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/superhero/bootstrap.min.css" rel="stylesheet" integrity="sha384-LS4/wo5Z/8SLpOLHs0IbuPAGOWTx30XSoZJ8o7WKH0UJhRpjXXTpODOjfVnNjeHu" crossorigin="anonymous">
    <meta charset="utf-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style type="text/css">
        body {
            background-image: url(https://w-dog.ru/wallpapers/13/13/460978113768470/bloknot-knizhka-kofe-chashka.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
<h1 style="text-align: center", class="header-h1">Todo listn{{i}}</h1>
<div class="container" >
    <table class="table table-bordered table-hover " >
        <tr ng-repeat="i in items">
            <td>{{i}}</td>
            <td>
                <button class="btn btn-info" ng-click="editItem(i)">Edit</button>
                <button class="btn btn-danger" ng-click="removeItem(i)">Delete</button>
            </td>
        </tr>
    </table>
    <form class="form-group">
        <input class="form-control" type="text" ng-model="newItem"></input>
        <button class="btn btn-success" ng-click="addItem(newItem)">Add</button>
    </form>
    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope) {
            $scope.i= 'milk';
        });
    </script>
</div>
</body>
